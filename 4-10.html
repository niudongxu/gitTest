<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>为函数绑定特定的上下文</title>
    <style>
        #results li.pass{color:green;}
        #results li.fail{color: red;}
    </style>
  </head>
  <body>
      <ul id="results"></ul>
      <button id="test">Click me!</button>

    <script>
      //测试用断言函数
      function assert(value, desc) {
        var li = document.createElement("li");
        li.className = value ? "pass" : "fail";
        li.appendChild(document.createTextNode(desc));
        document.getElementById("results").appendChild(li);
      }

      //将断言消息显示到屏幕
      function report(text){
         assert(true,text);
      }

      function Button(){
        this.clicked=false;
        //单击事件处理器的声明函数。 由于该函数是对象方法， 所以在函数中使用this来获取对象引用。
        this.click=function(){
          this.clicked=true;
          //该方法中，我们测试了按钮是否在单击后正确地改变了状态
          assert(button.clicked,'the button has been clicked');
        }


      
      }


        //创建一个用于跟踪按钮是否被单击的实例
        var button=new Button();
        //在按钮上添加单击处理器
         var elem=document.getElementById("test");
         elem.addEventListener('click',button.click);

         //如果通过button.click()调用函数，上下文将是按钮，因为函数将作为button对象的方法被调用。
         //但上面例子中，浏览器事件处理系统将把调用的上下文定义为事件触发的目标元素，因此上下文将是 <button>元素，而非button对象。所以我们将单击状态设置到了错误的对象上。
      

    </script>
  </body>
</html>
