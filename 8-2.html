<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在对象字面量中定义getter 和 setter</title>
    <style>
        #results li.pass{color:green;}
        #results li.fail{color: red;}
    </style>
  </head>
  <body>
      <ul id="results"></ul>
    <script>
      //测试用断言函数
      function assert(value, desc) {
        var li = document.createElement("li");
        li.className = value ? "pass" : "fail";
        li.appendChild(document.createTextNode(desc));
        document.getElementById("results").appendChild(li);
      }

      //将断言消息显示到屏幕
      function report(text){
         assert(true,text);
      }
     
      const ninjaCollection={
        ninjas:["Yoshi","Kuma","Hattori"],
        //定义firstNinja的getter方法，返回ninjas列表中的第一个值，并记录一条消息
        get firstNinja(){
          report("Getting firstNinja");
          return this.ninjas[0];
        },
        //定义firstNinja的setter方法，设置ninjas立标中第一个值，并记录一条消息
        set firstNinja(value){
          report('Setting firstNinja');
          this.ninjas[0]=value;
        }
      };
     //如同访问标准对象属性一样访问firstNinja属性
      assert(ninjaCollection.firstNinja==='Yoshi',"Yoshi is the first ninja");
      
      //如同操作标准对象属性一样为firstNinja属性赋值
      ninjaCollection.firstNinja='Hachi';
      //验证属性修改成功并生效
      assert(ninjaCollection.firstNinja==="Hachi" && ninjaCollection.ninjas[0]==="Hachi","Now Hachi is the first ninja");





    </script>
  </body>
</html>
